<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <main>
    <section>
      <h4>calc</h4>

      <!-- TODO: theme switcher -->
    </section>

    <div class="output">
      <h1>0</h1>
    </div>

    <div class="input">
      <div class="input-sm-btns">
        <p class="btn">7</p>
        <p class="btn">8</p>
        <p class="btn">9</p>
        <p class="del-btn">del</p>
        <p class="btn">4</p>
        <p class="btn">5</p>
        <p class="btn">6</p>
        <p class="btn">+</p>
        <p class="btn">1</p>
        <p class="btn">2</p>
        <p class="btn">3</p>
        <p class="btn">-</p>
        <p class="btn">.</p>
        <p class="btn">0</p>
        <p class="btn">/</p>
        <p class="btn">x</p>
      </div>

      <div class="input-lg-btns">
        <p class="reset-btn">reset</p>
        <p class="equal-btn">=</p>
      </div>
    </div>
  </main>
</body>

</html>
